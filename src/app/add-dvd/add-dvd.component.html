<body class="modifcol">
<div>
  <h1>Add Dvd</h1>
  <form  #form="ngForm"  [formGroup]="form" (ngSubmit)="dvdService.submit(form.value)">

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control w-25 mx-2" name="cin" #title="ngModel" [ngModel] required pattern="^[0-9][0-9]*$" id="formGroupExampleInput2" placeholder="Saisir le Title">
    </div>
    <div  *ngIf="title.invalid && title.dirty" class="attention" >Verfiy the Title   </div>

    <div class="form-group">
      <label>Director</label>
      <input type="text" formControlName="author" class="form-control">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="number" formControlName="quantity" class="form-control">
    </div>
    <div  class="form-group">
      <label>Image</label>
      <input id="file" type="file" formControlName="image" (change)="onFileChange($event)">
    </div>
    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">
    <br> <br> <br> <br><br>
    <button [disabled]="form.invalid" class="btn btn-outline-light" type="submit" >Submit</button>
  </form>
</div>


</body>
