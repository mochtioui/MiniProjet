<body class="modifcol">
<div>
  <app-topbar></app-topbar>
  <h1>Add Dvd</h1>
  <form [formGroup]="form" (ngSubmit)="dvdService.submit(form.value)">

    <div class="form-group">
      <label>Title</label>
      <input class="form-control w-25 mx-2 " formControlName="title">
    </div>
    <div class="form-group">
      <label>Director</label>
      <input type="text" formControlName="author" class="form-control w-25 mx-2 ">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" formControlName="price" class="form-control w-25 mx-2 ">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="number" formControlName="quantity" class="form-control w-25 mx-2 ">
    </div>
    <div  class="form-group">
      <label>Image</label>
      <input id="file" type="file" formControlName="image" (change)="onFileChange($event)">
    </div>
    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">
    <br> <br> <br> <br><br>
    <button class="btn btn-outline-light" (click)="onBack()">Back</button>&nbsp;  <button class="btn btn-outline-light" type="submit" >Submit</button>
  </form>
</div>


</body>
