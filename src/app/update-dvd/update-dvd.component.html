<body class="modifcol">
<div >
  <h1>Modify Dvd</h1>
  <form [formGroup]="form" (ngSubmit)="modifyDvd()" class="modifcol">
    <div class="form-group">
      <label>Id</label>
      <input type="text" formControlName="id" class="form-control" >
    </div>
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label>Director</label>
      <input type="text" formControlName="author" class="form-control">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="number" formControlName="quantity" class="form-control">
    </div>
    <br>
    <div class="form-group">
      <label>Image      </label>
      <input id="file" type="file" formControlName="image" (change)="onFileChange($event)">
    </div>
    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">

<br> <br>
    <center>   <button class="btn btn-outline-light"  type="submit">Submit</button> </center>
  </form>
</div>
</body>
